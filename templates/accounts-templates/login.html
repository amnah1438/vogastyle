{% include "base/header.html" %}

<section style="padding:50px; max-width:500px; margin:auto; font-family:'Cairo';">
    <h2 style="color:#C9A77A; text-align:center; margin-bottom:20px;">تسجيل الدخول</h2>

    <form method="POST" style="background:#F7F1E4; padding:25px; border-radius:12px;">
        {% csrf_token %}

        <label>اسم المستخدم</label>
        <input type="text" name="username" required style="width:100%; margin-bottom:15px; padding:10px;">

        <label>كلمة المرور</label>
        <input type="password" name="password" required style="width:100%; margin-bottom:20px; padding:10px;">

        <button type="submit" style="
            width:100%;
            padding:12px;
            background:#C9A77A;
            color:#1A1A1A;
            border:none;
            font-size:18px;
            cursor:pointer;
            border-radius:8px;
        ">دخول</button>
    </form>

    <div style="text-align:center; margin-top:15px;">
        <a href="/accounts/register/" style="color:#C9A77A;">ليس لديك حساب؟ سجل الآن</a>
    </div>
</section>

{% include "base/footer.html" %}
