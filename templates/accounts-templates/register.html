{% include "header.html" %}
{% include "messages.html" %}

<section style="padding:50px; max-width:600px; margin:auto; font-family:'Cairo';">
    
    <h2 style="color:#C9A77A; text-align:center; margin-bottom:25px;">
        إنشاء حساب جديد
    </h2>

    <form method="POST" style="background:#F7F1E4; padding:30px; border-radius:12px;">
        {% csrf_token %}

        <!-- اسم المستخدم -->
        <label style="font-weight:600;">اسم المستخدم</label>
        <input type="text" name="username" required 
               style="width:100%; margin-bottom:15px; padding:10px; border-radius:8px;">

        <!-- البريد -->
        <label style="font-weight:600;">البريد الإلكتروني</label>
        <input type="email" name="email" required
               style="width:100%; margin-bottom:15px; padding:10px; border-radius:8px;">

        <!-- كلمة المرور -->
        <label style="font-weight:600;">كلمة المرور</label>
        <input type="password" name="password" required
               style="width:100%; margin-bottom:15px; padding:10px; border-radius:8px;">

        <!-- رقم الهاتف -->
        <label style="font-weight:600;">رقم الهاتف</label>
        <input type="text" name="phone"
               style="width:100%; margin-bottom:15px; padding:10px; border-radius:8px;">

        <!-- المدينة -->
        <label style="font-weight:600;">المدينة</label>
        <input type="text" name="city"
               style="width:100%; margin-bottom:15px; padding:10px; border-radius:8px;">

        <!-- الدولة -->
        <label style="font-weight:600;">الدولة</label>
        <input type="text" name="country"
               style="width:100%; margin-bottom:15px; padding:10px; border-radius:8px;">

        <!-- العنوان -->
        <label style="font-weight:600;">العنوان</label>
        <textarea name="address"
                  style="width:100%; margin-bottom:20px; padding:12px; border-radius:8px;"></textarea>

        <button type="submit" 
            style="
                width:100%;
                padding:12px;
                background:#C9A77A;
                color:#1A1A1A;
                border:none;
                font-size:16px;
                border-radius:8px;
                font-weight:700;
                cursor:pointer;
                transition:0.3s;
            "
            onmouseover="this.style.opacity='0.8';"
            onmouseout="this.style.opacity='1';">
            إنشاء الحساب
        </button>

        <p style="margin-top:20px; text-align:center;">
            لديك حساب بالفعل؟
            <a href="{% url 'accounts:login' %}" style="color:#C9A77A; text-decoration:none;">
                تسجيل الدخول
            </a>
        </p>

    </form>

</section>

{% include "footer.html" %}
