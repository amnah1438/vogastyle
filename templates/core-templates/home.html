<!-- ===========================
     المنتجات المميزة
=========================== -->
<section style="
    padding:60px 20px;
    background:#FFFFFF;
    font-family:'Cairo', sans-serif;
">
    <div style="max-width:1300px; margin:auto;">

        <h2 style="
            font-size:32px;
            font-weight:600;
            color:#111111;
            margin-bottom:40px;
            text-align:center;
        ">منتجات مميزة</h2>

        <div style="
            display:grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap:30px;
        ">

            {% for product in products %}
            <div style="
                background:#F7F1E4;
                padding:20px;
                border-radius:10px;
                text-align:center;
                transition:0.3s;
            ">
                <a href="/catalog/{{ product.slug }}/">
                    <img src="{{ product.main_image.url }}" 
                    alt="{{ product.name }}"
                    style="width:100%; height:320px; object-fit:cover; border-radius:10px;">
                </a>

                <h3 style="
                    font-size:20px;
                    font-weight:600;
                    margin:15px 0 10px;
                    color:#1A1A1A;
                ">
                    {{ product.name }}
                </h3>

                <p style="font-size:18px; color:#C9A77A; margin-bottom:12px;">
                    {{ product.price }} ر.س
                </p>

                <a href="/catalog/{{ product.slug }}/" style="
                    display:inline-block;
                    padding:10px 20px;
                    background:#C9A77A;
                    color:#1A1A1A;
                    text-decoration:none;
                    border-radius:4px;
                    font-weight:600;
                ">
                    عرض التفاصيل
                </a>
            </div>

            {% empty %}
                <p style="text-align:center; font-size:18px; color:#555;">
                    لا توجد منتجات حالياً.
                </p>
            {% endfor %}

        </div>

    </div>
</section>

{% endblock %}
