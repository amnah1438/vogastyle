{% load static %}
{% load i18n %}

<header class="vg-header">

    <!-- ============================
         الشريط العلوي - Top Bar
    ============================= -->
    <div class="vg-topbar">

        <!-- يسار -->
        <div class="vg-left">

            <!-- ============================
                 Dropdown اللغة + الدولة
            ============================= -->
            <div class="vg-language-dropdown">

                <!-- زر اللغة + زر العلم -->
                <div class="vg-lang-btn">

                    <!-- زر تغيير اللغة -->
                    <form action="{% url 'set_language' %}" method="post" class="lang-form">
                        {% csrf_token %}
                        {% get_current_language as CURRENT_LANG %}
                        {% if CURRENT_LANG == 'ar' %}
                            <input type="hidden" name="language" value="en">
                            <span class="vg-lang-text">English</span>
                        {% else %}
                            <input type="hidden" name="language" value="ar">
                            <span class="vg-lang-text">العربية</span>
                        {% endif %}
                    </form>

                    <!-- علم السعودية الجديد (صحيح 22×16) -->
                    <span class="vg-flag-btn">
                        <svg width="22" height="16" viewBox="0 0 22 16" class="vg-flag-icon">
                            <rect width="22" height="16" fill="#006c35"></rect>
                            <rect x="5" y="7" width="12" height="2" fill="#ffffff"></rect>
                        </svg>
                    </span>

                </div>

                <!-- ============================
                     قائمة الدول المنسدلة (SVG صغيرة)
                ============================= -->
                <div class="vg-lang-menu">

                    <!-- السعودية -->
                    <div class="vg-item">
                        <svg width="22" height="16" viewBox="0 0 22 16">
                            <rect width="22" height="16" fill="#006c35"></rect>
                            <rect x="5" y="7" width="12" height="2" fill="#ffffff"></rect>
                        </svg>
                        السعودية
                    </div>

                    <!-- البحرين -->
                    <div class="vg-item">
                        <svg width="22" height="16" viewBox="0 0 22 16">
                            <rect width="22" height="16" fill="#fff"></rect>
                            <path fill="#ce1126" d="M0 0h10l2 1-2 1 2 1-2 1 2 1-2 1 2 1-2 1 2 1-2 1 2 1V0z"/>
                        </svg>
                        البحرين
                    </div>

                    <!-- قطر -->
                    <div class="vg-item">
                        <svg width="22" height="16" viewBox="0 0 22 16">
                            <rect width="22" height="16" fill="#fff"></rect>
                            <path fill="#8d1b3d" d="M0 0h12l2 1-2 1 2 1-2 1 2 1-2 1 2 1-2 1 2 1V0z"/>
                        </svg>
                        قطر
                    </div>

                    <!-- الكويت -->
                    <div class="vg-item">
                        <svg width="22" height="16" viewBox="0 0 22 16">
                            <path fill="#ce1126" d="M0 0h22v5H0z"/>
                            <path fill="#fff" d="M0 5h22v6H0z"/>
                            <path fill="#007a3d" d="M0 11h22v5H0z"/>
                            <path fill="#000" d="M0 0l6 5v6L0 16z"/>
                        </svg>
                        الكويت
                    </div>

                    <!-- الإمارات -->
                    <div class="vg-item">
                        <svg width="22" height="16" viewBox="0 0 22 16">
                            <rect width="22" height="5" fill="#00732f"/>
                            <rect y="5" width="22" height="6" fill="#ffffff"/>
                            <rect y="11" width="22" height="5" fill="#000000"/>
                            <rect width="6" height="16" fill="#ce1126"/>
                        </svg>
                        الإمارات
                    </div>

                    <!-- مصر -->
                    <div class="vg-item">
                        <svg width="22" height="16" viewBox="0 0 22 16">
                            <rect width="22" height="5" fill="#ce1126"/>
                            <rect y="5" width="22" height="6" fill="#ffffff"/>
                            <rect y="11" width="22" height="5" fill="#000000"/>
                        </svg>
                        مصر
                    </div>

                    <!-- الأردن -->
                    <div class="vg-item">
                        <svg width="22" height="16" viewBox="0 0 22 16">
                            <rect width="22" height="5" fill="#007a3d"/>
                            <rect y="5" width="22" height="6" fill="#ffffff"/>
                            <rect y="11" width="22" height="5" fill="#000000"/>
                            <polygon points="0,0 10,8 0,16" fill="#ce1126"/>
                        </svg>
                        الأردن
                    </div>

                </div>

            </div>

        </div>

        <!-- ============================
             الأيقونات يمين (كما هي)
        ============================= -->
        <div class="vg-right">

            <!-- بحث -->
            <svg class="old-icon" viewBox="0 0 24 24">
                <circle cx="11" cy="11" r="7" stroke="#222" stroke-width="2" fill="none"/>
                <line x1="16" y1="16" x2="21" y2="21" stroke="#222" stroke-width="2"/>
            </svg>

            <!-- كاميرا -->
            <svg class="old-icon" viewBox="0 0 24 24">
                <rect x="3" y="7" width="18" height="14" rx="2" stroke="#222" stroke-width="2" fill="none"/>
                <circle cx="12" cy="14" r="4" stroke="#222" stroke-width="2" fill="none"/>
                <polyline points="8,7 10,4 14,4 16,7" stroke="#222" stroke-width="2" fill="none"/>
            </svg>

            <!-- المفضلة -->
            <svg class="old-icon" viewBox="0 0 24 24">
                <path d="M12 21l-1.5-1.3C5 15 2 12 2 8.5 2 6 4 4 6.5 4c1.7 0 3.4 1 4.3 2.4C11.1 5 12.9 4 14.6 4 17 4 19 6 19 8.5c0 3.5-3 6.5-8.5 11.2L12 21z"
                      stroke="#222" stroke-width="2" fill="none"/>
            </svg>

            <!-- الحساب -->
            <svg class="old-icon" viewBox="0 0 24 24">
                <circle cx="12" cy="7" r="4" stroke="#222" stroke-width="2" fill="none"/>
                <path d="M4 21c0-4 4-7 8-7s8 3 8 7" stroke="#222" stroke-width="2" fill="none"/>
            </svg>

            <!-- السلة -->
            <svg class="old-icon" viewBox="0 0 24 24">
                <path d="M6 6h15l-2 12H5L3 6h3" stroke="#222" stroke-width="2" fill="none"/>
                <circle cx="9" cy="20" r="1.5" fill="#222"/>
                <circle cx="17" cy="20" r="1.5" fill="#222"/>
            </svg>

        </div>
    </div>

    <!-- ============================
         الشعار
    ============================= -->
    <div class="vg-logo">
        <a href="/" class="vg-brand">VogaStyle</a>
    </div>

    <!-- ============================
         القائمة الرئيسية (كما هي)
    ============================= -->
    <nav class="vg-nav">
        <ul>
            <li><a href="#">النساء</a></li>
            <li><a href="#">الرجال</a></li>
            <li><a href="#">الأطفال</a></li>
            <li><a href="#">المنزل</a></li>
            <li><a href="#">التجميل</a></li>
        </ul>
    </nav>

</header>

<script src="{% static 'js/header.js' %}"></script>
