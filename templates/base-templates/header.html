{% load static %}
{% load i18n %}

<header class="vg-header">

    <div class="vg-topbar">

        <div class="vg-left">

            <div class="vg-language-dropdown">

                <div class="vg-lang-btn">

                    <!-- تغيير اللغة -->
                    <form action="{% url 'set_language' %}" method="post" class="lang-form">
                        {% csrf_token %}
                        {% get_current_language as CURRENT_LANG %}
                        {% if CURRENT_LANG == 'ar' %}
                            <input type="hidden" name="language" value="en">
                            <span class="vg-lang-text">English</span>
                        {% else %}
                            <input type="hidden" name="language" value="ar">
                            <span class="vg-lang-text">العربية</span>
                        {% endif %}
                    </form>

                    <!-- علم السعودية ثابت -->
                    <span class="vg-flag-btn">
                        <svg class="vg-flag-img" width="22" height="16" viewBox="0 0 22 16">
                            <rect width="22" height="16" fill="#006c35"/>
                            <rect x="5" y="7" width="12" height="2" fill="#ffffff"/>
                        </svg>
                    </span>

                </div>

                <!-- قائمة الدول -->
                <div class="vg-lang-menu">

                    <div class="vg-item">
                        <svg class="vg-flag-img" width="22" height="16" viewBox="0 0 22 16">
                            <rect width="22" height="16" fill="#006c35"/>
                            <rect x="5" y="7" width="12" height="2" fill="#ffffff"/>
                        </svg>
                        السعودية
                    </div>

                    <div class="vg-item">
                        <svg class="vg-flag-img" width="22" height="16" viewBox="0 0 22 16">
                            <rect width="22" height="16" fill="#fff"/>
                            <path fill="#ce1126" d="M0 0h10l2 1-2 1 2 1-2 1 2 1-2 1 2 1-2 1 2 1V0z"/>
                        </svg>
                        البحرين
                    </div>

                    <div class="vg-item">
                        <svg class="vg-flag-img" width="22" height="16" viewBox="0 0 22 16">
                            <rect width="22" height="16" fill="#fff"/>
                            <path fill="#8d1b3d" d="M0 0h12l2 1-2 1 2 1-2 1 2 1-2 1 2 1V0z"/>
                        </svg>
                        قطر
                    </div>

                    <div class="vg-item">
                        <svg class="vg-flag-img" width="22" height="16" viewBox="0 0 22 16">
                            <path fill="#ce1126" d="M0 0h22v5H0z"/>
                            <path fill="#fff" d="M0 5h22v6H0z"/>
                            <path fill="#007a3d" d="M0 11h22v5H0z"/>
                            <path fill="#000" d="M0 0l6 5v6L0 16z"/>
                        </svg>
                        الكويت
                    </div>

                    <div class="vg-item">
                        <svg class="vg-flag-img" width="22" height="16" viewBox="0 0 22 16">
                            <rect width="22" height="5" fill="#00732f"/>
                            <rect y="5" width="22" height="6" fill="#fff"/>
                            <rect y="11" width="22" height="5" fill="#000"/>
                            <rect width="6" height="16" fill="#ce1126"/>
                        </svg>
                        الإمارات
                    </div>

                </div>

            </div>

        </div>

        <!-- أيقونات يمين كما هي -->
        <div class="vg-right">
            {{ block.super }}
        </div>

    </div>

    <div class="vg-logo">
        <a href="/" class="vg-brand">VogaStyle</a>
    </div>

    <nav class="vg-nav">
        <ul>
            <li><a href="#">النساء</a></li>
            <li><a href="#">الرجال</a></li>
            <li><a href="#">الأطفال</a></li>
            <li><a href="#">المنزل</a></li>
            <li><a href="#">التجميل</a></li>
        </ul>
    </nav>

</header>

<script src="{% static 'js/header.js' %}"></script>
