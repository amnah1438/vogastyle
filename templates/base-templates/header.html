{% load static %}

<header class="vg-header">

    <!-- ============================
         1) التوب بار
    ============================= -->
    <div class="vg-topbar">

        <!-- يمين -->
        <div class="vg-top-right">

            <!-- الدولة -->
            <div class="vg-country" id="vgCountryTrigger">
                <img src="{% static 'images/flags/sa.svg' %}" class="vg-flag-current">
                <span>السعودية | SAR</span>
                <span class="vg-arrow">▼</span>
            </div>

            <!-- القائمة المنسدلة -->
            <div class="vg-country-menu" id="vgCountryMenu">
                <button data-country="sa">
                    <img src="{% static 'images/flags/sa.svg' %}"> السعودية
                </button>
                <button data-country="ae">
                    <img src="{% static 'images/flags/ae.svg' %}"> الإمارات
                </button>
                <button data-country="kw">
                    <img src="{% static 'images/flags/kw.svg' %}"> الكويت
                </button>
                <button data-country="qa">
                    <img src="{% static 'images/flags/qa.svg' %}"> قطر
                </button>
                <button data-country="bh">
                    <img src="{% static 'images/flags/bh.svg' %}"> البحرين
                </button>
            </div>

            <!-- اللغة -->
            <a class="vg-lang" href="/en/">EN</a>

        </div>

        <!-- يسار -->
        <div class="vg-top-left">
            <a class="vg-top-link">العروض</a>
            <a class="vg-top-link">المساعدة</a>
            <a class="vg-top-link">تتبع الطلب</a>
        </div>
    </div>

    <!-- ============================
         2) المستوى الأوسط
    ============================= -->
    <div class="vg-middle">

        <!-- اللوجو -->
        <div class="vg-logo">
            <a href="/" class="vg-brand">VogaStyle</a>
        </div>

        <!-- البحث -->
        <div class="vg-search-box">
            <input type="search" placeholder="ابحثي عن منتج">
            <button><img src="{% static 'icons/search.svg' %}"></button>
        </div>

        <!-- الأيقونات -->
        <div class="vg-icons">
            <button><img src="{% static 'icons/user.svg' %}"></button>
            <button><img src="{% static 'icons/heart.svg' %}"></button>
            <button><img src="{% static 'icons/cart.svg' %}"></button>
            <button><img src="{% static 'icons/bell.svg' %}"></button>
        </div>

    </div>

    <!-- ============================
         3) قائمة الأقسام
    ============================= -->
    <nav class="vg-nav">
        <ul>
            <li><a href="#">النساء</a></li>
            <li><a href="#">الرجال</a></li>
            <li><a href="#">الأطفال</a></li>
            <li><a href="#">التجميل</a></li>
            <li><a href="#">المنزل</a></li>
            <li><a href="#">العلامات التجارية</a></li>
        </ul>
    </nav>

</header>
