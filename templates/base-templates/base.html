{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>VogaStyle</title>

    <!-- ربط CSS الخاص بالهيدر -->
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
</head>

<body>

    <!-- ============================
          Header (VogaStyle)
    ============================ -->

    <header class="header">

        <!-- الشريط العلوي -->
        <div class="top-bar">
            <div class="left">
                <button class="menu-btn">
                    <img src="{% static 'images/menu.png' %}" alt="menu" />
                </button>
            </div>

            <div class="center">
                <a href="/" class="brand">VogaStyle</a>
            </div>

            <div class="right">

                <!-- أيقونة المستخدم -->
                <svg class="icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="7" r="4" stroke="black" stroke-width="2"/>
                    <path d="M4 21c0-4 4-7 8-7s8 3 8 7" stroke="black" stroke-width="2"/>
                </svg>

                <!-- أيقونة السلة -->
                <svg class="icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M6 6h15l-2 12H5L3 6h3" stroke="black" stroke-width="2"/>
                    <circle cx="9" cy="20" r="1.5" fill="black"/>
                    <circle cx="17" cy="20" r="1.5" fill="black"/>
                </svg>

                <!-- أيقونة الجرس -->
                <svg class="icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M12 22a2 2 0 0 0 2-2h-4a2 2 0 0 0 2 2z" fill="black"/>
                    <path d="M18 16V11a6 6 0 1 0-12 0v5l-2 2h16l-2-2z" stroke="black" stroke-width="2"/>
                </svg>

                <!-- أيقونة الكاميرا -->
                <svg class="icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect x="3" y="7" width="18" height="14" rx="2" stroke="black" stroke-width="2"/>
                    <circle cx="12" cy="14" r="4" stroke="black" stroke-width="2"/>
                    <path d="M8 7l2-3h4l2 3" stroke="black" stroke-width="2"/>
                </svg>

            </div>
        </div>

        <!-- القائمة السفلية -->
        <nav class="nav-bar">
            <ul>
                <li><a href="#">النساء</a></li>
                <li><a href="#">الرجال</a></li>
                <li><a href="#">الأطفال</a></li>
                <li><a href="#">المنزل</a></li>
                <li><a href="#">التجميل</a></li>
            </ul>
        </nav>

    </header>

    <!-- ============================
          محتوى كل صفحة
    ============================ -->
    {% block content %}
    {% endblock %}

</body>
</html>
