<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 480">
  <!-- الخلفية الخضراء -->
  <rect width="640" height="480" fill="#006c35"/>

  <!-- الشهادة (نص عادي - مو نفس الخط الرسمي لكن توضيحي) -->
  <text x="50%" y="40%" fill="#ffffff"
        font-size="40"
        text-anchor="middle"
        direction="rtl"
        font-family="Tahoma, 'Amiri', 'Scheherazade', serif">
    لا إله إلا الله محمد رسول الله
  </text>

  <!-- السيف (شكل بسيط) -->
  <rect x="160" y="260" width="320" height="8" fill="#ffffff" rx="4"/>
  <rect x="440" y="252" width="40" height="8" fill="#ffffff" rx="2"/>
</svg>
